<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src='code.js' defer></script>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <table class='btncontainer'>
        <tr>
            <td colspan="4"><div id='sumdisplay'></div></td>
        </tr>
        <tr class='btnrow'>
            <td><button data-key='eq'>*</button></td>
            <td><button data-key='eq'>/</button></td>
            <td><button data-key='eq'>+</button></td>
            <td><button data-key='eq'>-</button></td>
        </tr>
        <tr class='btnrow'>
            <td><button data-key='num'>7</button></td>
            <td><button data-key='num'>8</button></td>
            <td><button data-key='num'>9</button></td>
            <td rowspan="2"><button data-key='='>=</button></td>
        </tr>
        <tr class='btnrow'>
            <td><button data-key='num'>4</button></td>
            <td><button data-key='num'>5</button></td>
            <td><button data-key='num'>6</button></td>
            
        </tr>
        <tr class='btnrow'>
            <td><button data-key='num'>1</button></td>
            <td><button data-key='num'>2</button></td>
            <td><button data-key='num'>3</button></td>
            <td><button data-key='clear'>C</button></td>
        </tr>
        <tr class='btnrow'>
            <td colspan="2"><button data-key='num'>0</button></td>
            <td><button data-key='.'>.</button></td>
            <td><button data-key='clearall'>AC</button></td>
        </tr>
    </table>
</body>
</html>
